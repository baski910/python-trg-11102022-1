<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Books</h1>
    <table>
        <th>Title</th>
        <th>Author</th>
        {% for book in books %}
        <tr>
            <td>{{ book.booktitle }}</td><td>{{ book.bookauthor }}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
